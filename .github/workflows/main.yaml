
# https://www.rforseo.com/ressources/launch-an-r-script-using-github-actions

name: Data Pipeline

# Controls when the action will run 
on: 
  schedule:
    - cron: '0 13 * * *'
  push:
    branches: [main, master]


jobs:
  data_refresh_staging:
    name: narcan data refresh main 
    runs-on: ubuntu-latest
    container:
      image: myominnoo/rstudio:4.3.2
    steps: 
      - name: checkout_repo
        uses: actions/checkout@v2
        with:
          ref: 'main'
      ## Run R script
      - name: Refresh the data
        # run: bash data_refresh.sh "main"
        run: Rscript data_refresh.R
      ## Add new files in data folder, commit along with other modified files, push 
      - name: Commit files 
        run: |
          git config --local user.name actions-user
          git config --local user.email "actions@github.com"
          git add data/*
          git commit -am "GH ACTION Headlines $(date)"
          git push origin main
        env:
          REPO_KEY: ${{secrets.GITHUB_TOKEN}}
          username: github-actions